<!DOCTYPE html>
<html lang="en">
<head>

        .content {
            float:left;
            overflow:hidden;
        }
        #content {
            width: 700px;
            height: 500px;
        }
    </style>
    <script src="/js/jquery-1.8.3.min.js" type="text/javascript"></script>
</head>
<body>
<div id="header">
    账户:<span></span><img src="/img/1.png" width="30" height="30">
    <a href="/html/login.html">退出</a>
    <div>
        <div class="content">
            <a href="#" >查询余额</a><br>
            <a href="transMoney.html" target="myframe">转账</a><br>
            <a href="transform.html" target="myframe">转账记录</a><br>
            <a href="#" >修改密码</a><br>

        <div class="content" id="content">
            <iframe name="myframe" width="100%" height="100%"></iframe>
        </div>
    </div>
</div>
<script>
    $(function () {
        $.ajax({
            type:"get",
            url:"../user",
            dataType:"json",
            success:function (data) {
               // 在控制台上输出信息
                console.log(data)
                if (data.code == 1) {
                    $("span").html(data.info.bankCode)
                    $("img").attr("src",data.info.imgPath)
                } else {
                    alert("还未登录")
                    window.location.href= "login.html"
                }
            }
        })
    })
    function updateImage () {
        $.ajax({
            type:"get",
            url:"../user",
            dataType:"json",
            success:function (data) {

                if (data.code == 1) {

                    $("img").attr("src", data.info.imgPath)
                }
            }
        })
    }
</script>

</body>
</html>
